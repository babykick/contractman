{% extends 'demo/base.html' %}

{% load bootstrap3 %}

{% block title %}
    合同列表
{% endblock %}

{% block content %}
<div class="container">
          
  <table class="table">
    <thead>   
      <tr>
        <th>合同名</th>
        <th>合同内容</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for contract in contracts %}
      <tr>
        <td>{{contract.title}}</td>
        <td>{{contract.content}}</td>
        <td>john@example.com</td>
      </tr>
      
      {% endfor %}   
      
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>
 

{% endblock %}
